<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DIV MOVING</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
<div id="red" class="r transition divEl"></div>
<div id="green" class="g transition divEl"></div>
<div id="blue" class="b transition divEl"></div>

<div class="formDiv">
    <p>Натискайте стрелките, за да преместите избрания квадрат</p>
    <button><img src="upLeft.svg" alt="UP-LEFT" id="UP-LEFT"></button>
    <button><img src="up.svg" alt="UP" id="UP"></button>
    <button><img src="upRight.svg" alt="UP-RIGHT" id="UP-RIGHT"></button>
    <br>
    <button><img src="left.svg" alt="LEFT" id="LEFT"></button>
    <button><img src="click.png" alt="just click img"></button>
    <button><img src="right.svg" alt="RIGHT" id="RIGHT"></button>
    <br>
    <button><img src="downLeft.svg" alt="DOWN-LEFT" id="DOWN-LEFT"></button>
    <button><img src="down.svg" alt="DOWN" id="DOWN"></button>
    <button><img src="downRight.svg" alt="DOWN-RIGHT" id="DOWN-RIGHT"></button>
    <br>
    
    <input type="text" name="moveVal" id="moving">
    <input type="text" name="coordinates" id="coordinates">
    </div>

</body>
</html>
